<div class="content" [attr.stlye.background-image]="'/assets/img/slider-1.jpg'">

    <div class="carousel" [style.backgroundImage]="'url(/assets/img/' + imageList[scaneIndex].src + ')'">
        <div class="img-filter"></div>
        <div class="paginator">
            <div class="circle" [ngClass]="{'active': imageList[scaneIndex].index == i}"
                *ngFor="let item of imageList;let i = index;" (click)="onClickPaginatorCircle(i)"></div>
        </div>
    </div>
</div>
